---
# vars file for os_hardening
sysctl_config:
  net.ipv6.conf.all.disable_ipv6: 1
  net.ipv6.conf.lo.disable_ipv6: 1
  net.ipv6.conf.default.disable_ipv6: 1
  vm.swappiness: 1
  vm.overcommit_memory: 1
packages:
  - net-tools
  - wget
  - perl
  - libaio
  - createrepo
  - yum-utils
  - python*
  - telnet
  - bind*
  - openssh*
  - rpmdevtools
  - ntp*
  - redhat-lsb*
  - cyrus*
  - mod_ssl*
  - portmap*
  - openssl*
  - mlocate*
  - sshpass*
  - dos2unix
  - gcc
  - openldap*
  - migrationtools
  - openldap-clients
  - nss-pam-ldapd
  - sssd*
  - httpd
  - MySQL-python*
  - lsof
  - rsync
